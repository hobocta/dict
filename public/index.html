<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>English to english dictionary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container" style="margin-top: 43vh; margin-bottom: 25vh;">
    <form class="row js-form" autocomplete="off">
        <div class="form-group col-9">
            <input class="form-control js-form-word" name="word" autofocus>
        </div>
        <div class="form-group col-3">
            <input class="btn btn-primary" type="submit" value="&gt;">
        </div>
    </form>
    <div class="row col-12">
        <div class="js-form-result"></div>
    </div>
    <button type="button" class="to-top btn btn-light">&#8657;</button>
</div>
<script src="script.js"></script>
</body>
</html>
